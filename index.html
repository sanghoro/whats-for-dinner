<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class = "header">
        <h1 class = "title">What's for Dinner? </h1>
        <button class="recipeButton">ADD A RECIPE</button>
    </header>
  <main>
    <div class = "divOne">
    <section class = "user-choice-box">
      <form>
        <h1>What are you looking for?<span class = "ast">*</span></h1>
        <label>
          <input type="radio" class="side-button" id="radioOne">Side
        </label>
        <label>
          <input type="radio" class="mainDish-button" id="radioTwo">Main Dish
        </label>
        <label>
          <input type="radio" class="dessert-button" id="radioThree">Dessert
        </label>
        <label>
          <input type="radio" class="entireMeal-button" id="radioFour">Entire Meal
        </label>
  
          <button class="letsCookButton">LET'S COOK!</button>
        </form>
      </section>
      <section class = "image-box">
          <p class="you-should-make hidden">You should make: </p>
          <!-- <button class="clearButton">CLEAR</button> -->
          <img class ="crockPot" src="assets/cookpot.svg" alt="crockPot">
      </section>
    </div>
  </main>


  </body>
  <script type="text/javascript" src="main.js"></script>
